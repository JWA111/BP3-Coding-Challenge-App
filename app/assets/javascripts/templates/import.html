<div class="page-header" style="text-align: center;">
	<h1><b>Import Tasks</b></h1>
</div>
<div class="container container-fluid" ng-controller="ImportController">
	<h5 style="text-align:center;"><b>Please note that all data from the provided JSON file has already been imported."</b></h5>
    <div class="row row-fluid">
        <div class="alert alert-success" ng-if="success === 'yes'"><h5>{{msg}}</h5></div>
        <div class="alert alert-danger" ng-if="success  === 'no'"><h5>{{msg}}</h5></div>
    </div>
	<div class="form-group">
        <textarea id="import_data" style="height:400px;width:80%;margin-left:auto;margin-right:auto;" class="form-control" placeholder="Paste JSON formatted data here format: [{task data}]"></textarea>
        <button class="btn btn-primary btn-md" style="float:right;margin-top:15px;margin-right:10%;" ng-click="upload()"><i class="glyphicon glyphicon-upload"></i>&nbsp Upload</button>
    </div>
</div>
